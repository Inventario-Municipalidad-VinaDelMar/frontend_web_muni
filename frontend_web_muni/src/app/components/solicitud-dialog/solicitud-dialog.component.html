<p-dialog 
    header="Detalles de Solicitud" 
    [modal]="true" 
    [(visible)]="visible" 
    [style]="{ width: '25rem' }">

    <span class="p-text-secondary gap-3 mb-3 block mb-5">
        Solicitud de: {{ solicitudData.solicitante.nombre }} {{ solicitudData.solicitante.apellidoPaterno }} {{ solicitudData.solicitante.apellidoMaterno }}
    </span>

    <div class="flex align-items-center gap-3 mb-3">
        <label for="status" class="font-semibold w-6rem">Estado: {{ solicitudData.status }} </label>
    </div>

    <div class="flex align-items-center gap-3 mb-5">
        <label for="envioAsociado" class="font-semibold w-6rem">Fecha de solicitud: {{ solicitudData.fechaSolicitud }} </label>
    </div>

    <div class="flex justify-content-end gap-2">
        <p-button label="Rechazar" severity="secondary" (onClick)="onCancel()" />
        <p-button label="Aceptar" (onClick)="onConfirm()" />
    </div>
</p-dialog>
