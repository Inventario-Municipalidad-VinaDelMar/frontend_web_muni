<div class="flex justify-center self-center z-10">
  <div class="p-12 bg-white mx-auto rounded-3xl w-96">
    <div class="mb-7">
      <h3 class="font-semibold text-2xl text-gray-800">Sign In</h3>
      <p class="text-gray-400">Don't have an account? <a href="#" class="text-sm text-purple-700 hover:text-purple-700">Sign Up</a></p>
    </div>
    <div class="space-y-6">
      <div>
        <input 
          [(ngModel)]="email" 
          class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" 
          type="email" 
          placeholder="Email" 
          (focus)="clearError()"
        >
      </div>
      <div class="relative">
        <input 
          [(ngModel)]="password" 
          [type]="show ? 'text' : 'password'" 
          class="text-sm text-gray-200 px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400" 
          placeholder="Password" 
          (focus)="clearError()"
        >
        <div class="flex items-center absolute inset-y-0 right-0 mr-3 text-sm leading-5">
          <svg 
            (click)="togglePasswordVisibility()" 
            class="h-4 text-purple-700 cursor-pointer" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 576 512" 
            [ngClass]="{'hidden': !show, 'block': show }"
          >
            <path fill="currentColor" d="..."></path>
          </svg>
          <svg 
            (click)="togglePasswordVisibility()" 
            class="h-4 text-purple-700 cursor-pointer" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg" 
            viewBox="0 0 640 512" 
            [ngClass]="{'block': !show, 'hidden': show }"
          >
            <path fill="currentColor" d="..."></path>
          </svg>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <div class="text-sm ml-auto">
          <a href="#" class="text-purple-700 hover:text-purple-600">Forgot your password?</a>
        </div>
      </div>
      <div>
        <button (click)="login()" type="button" class="w-full flex justify-center bg-purple-800 hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500">Sign in</button>
      </div>
      <div class="flex items-center justify-center space-x-2 my-5">
        <span class="h-px w-16 bg-gray-100"></span>
        <span class="text-gray-300 font-normal">or</span>
        <span class="h-px w-16 bg-gray-100"></span>
      </div>
      <div class="flex justify-center gap-5 w-full ">
        <!-- Botones de inicio de sesiÃ³n con redes sociales -->
      </div>
    </div>
  </div>
</div>
