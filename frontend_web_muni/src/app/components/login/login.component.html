<div class="content">
  <div class="login-container p-d-flex p-flex-column p-ai-center p-jc-center">
    <h2 class="p-text-center">Iniciar Sesión</h2>
    <form (ngSubmit)="login()" class="p-fluid">
      <div class="p-field">
        <label for="email">Email:</label>
        <input type="email" id="email" pInputText [(ngModel)]="email" name="email" required />
      </div>
      <div class="p-field">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" pInputText [(ngModel)]="password" name="password" required />
      </div>
      <button pButton type="submit" label="Iniciar Sesión" class="p-button-primary ingresar">Ingresar</button>
    </form>
  </div>
</div>
